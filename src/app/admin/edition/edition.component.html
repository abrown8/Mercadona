<div class="container-fluid py-5">
    <div class="row">
      <h1 class="text-center col-6">Espace admin</h1>
      <div class="col-md-6 text-center">
        <button class="btn btn-lg btn-danger rounded mx-2" (click)="nouvelArticle()" style="background-color: #FF5733; max-width: 300px;">Créer un nouvel article</button>
        <button class="btn btn-lg btn-danger rounded mx-2" (click)="logout()" style="background-color: #FF5733; max-width: 300px;">Se déconnecter</button>
      </div>
    </div>
  </div>
  
  
<div class="container my-5">
    <h2 class="mb-4">Edition des articles</h2>
    <!-- Mettez ici le code pour afficher la liste des articles à éditer -->

<div class="container-fluid py-5">
    <div class="row">
        <div *ngFor="let article of articleList" class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-4">
            <div class="card h-100 shadow-lg text-white rounded" [ngStyle]="{'background-color': article.getPromotion()?.pourcentage_remise ? '#E60026' : '#FF5733' }" style="min-height: 150px;">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title mb-3">{{ article.libele }}</h5>
                        <div *ngIf="article.getPromotion()?.pourcentage_remise" class="d-flex flex-column justify-content-end">
                            <button class="btn btn-sm btn-outline-light mb-2" (click)="editPromotion(article)">Modifier la promotion</button>
                            <button class="btn btn-sm btn-outline-light" (click)="deletePromotion(article)">Supprimer la promotion</button>
                        </div>
                        <div *ngIf="!article.getPromotion()?.pourcentage_remise">
                            <button class="btn btn-sm btn-outline-light" (click)="editPromotion(article)">Ajouter une promotion</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between" style="margin-top: 20px;">
                    <span *ngIf="!article.getPromotion()?.pourcentage_remise" style="font-weight: bold; font-size: 24px">{{ article.prix }} €</span>
                    <span *ngIf="article.getPromotion()?.pourcentage_remise" style="font-weight: bold; font-size: 24px">
                            {{ article.prix }} €
                            >
                            {{ getReducePrice(article) | number:'1.2-2' }} €
                    </span>

                    <span *ngIf="article.getPromotion()?.pourcentage_remise">
                        <div class="promo-badge">
                            <span style="padding: 5px 10px; background-color: white; font-weight: bold; color: #CF1111; border-radius: 10px;">
                                PROMO -{{ article.getPromotion()?.pourcentage_remise }}% du {{ article.getPromotion()?.date_debut }} au {{ article.getPromotion()?.date_fin }}
                            </span>
                        </div>
                    </span>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
